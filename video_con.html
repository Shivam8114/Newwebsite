<!DOCTYPE html>
<html>
<head>
  <title>Video Conferencing Website</title>
  <link rel="stylesheet" type="text/css" href="video_con.css">
  <style>
    #localVideo, #remoteVideo {
      width: 400px;
      height: 300px;
      margin-bottom: 20px;
    }
    #messageInput {
      width: 300px;
      margin-right: 10px;
    }
    #messageButton {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1>Video Conferencing Website</h1>

  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>

  <div id="chatContainer">
    <h2>Chat</h2>
    <div id="messageDisplay"></div>
    <input type="text" id="messageInput" placeholder="Type your message">
    <button id="messageButton">Send</button>
  </div>

  <script src="video_con.js"></script>
</body>
</html>
